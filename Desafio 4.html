<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Desafio Java</title>
</head>
<body>
    <h1>Desafio 4</h1>
    <button onclick="inicio()">Clique para comprar!</button>
    <script>
        function inicio() 
        {
            let prod = window.prompt('Qual produto deseja comprar?')
            let v1 = window.prompt(`Qual o valor do produto desejado ${prod}?`)
            let v2 = window.prompt(`Digite o valor pago ${prod} ?`)
            let troco = v2 - v1
            window.alert(`Produto ${prod} adiquirido com sucesso, no valor de R$${v1}.\n Deu R$${troco} de troco.`)
        }
    </script>  
</body>
</html>
